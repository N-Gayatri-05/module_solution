<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="LunchCheckController">
  <div class="container">
    <h1>Lunch Check</h1>
    <p>Enter comma-separated items you usually have for lunch:</p>

    <!-- Input box for lunch items -->
    <input type="text" ng-model="lunchItems" placeholder="e.g. Pizza, Burger, Salad">
    
    <!-- Button to trigger the check -->
    <button ng-click="checkLunchItems()">Check If Too Much</button>

    <!-- Display the result message -->
    <p ng-show="message" ng-class="messageClass">{{message}}</p>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
